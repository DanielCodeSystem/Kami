    <div class="flex items-center justify-center h-screen">
      <div class="flex flex-col items-center p-4">
        <img id="imageDisplay" src="./imagenes/imagen1.jpg" alt="Gatito Kawaii con flores" class="rounded-md h-[300px]" style="object-fit: cover;">
        <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Quieres ir a desayunar? ❤</h2>
        <h2 id="msjwhatss" class="text-4xl font-bold italic text-[#bd1e59] my-4" style="display: none;"><a >No importa cuántas aventuras tenga el día… si no estás tú, no se siente como historia.</a></h2>
        <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
          <button id="yesButton" class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
            Si
          </button>
          <button id="noButton" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
            No
          </button>
          <a id="enlace" href="https://www.tiktok.com/@eloychavezdev/video/7335221549819120901" style="display: none;"></a>
        </div>
      </div>
    </div>
  
    <script type="module">
      import confetti from 'https://cdn.skypack.dev/canvas-confetti';
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const imageDisplay = document.getElementById('imageDisplay');
      const valentineQuestion = document.getElementById('valentineQuestion');
      const responseButtons = document.getElementById('responseButtons');
    
      let noClickCount = 0;
      let buttonHeight = 48; // Starting height in pixels
      let buttonWidth = 80;
      let fontSize = 20; // Starting font size in pixels
      const imagePaths = [
        "./imagenes/imagen1.jpg",
        "./imagenes/imagen2.jpg",
        "./imagenes/imagen3.jpg",
        "./imagenes/imagen4.png",
        "./imagenes/imagen5.jpg",
        "./imagenes/imagen6.jpg",
        "./imagenes/imagen8.jpg",
      ];
    
      noButton.addEventListener('click', function() {
        if (noClickCount < 5) {
          noClickCount++;
          imageDisplay.src = imagePaths[noClickCount];
          buttonHeight += 35; // Increase height by 5px on each click
          buttonWidth += 35;
          fontSize += 25; // Increase font size by 1px on each click
          yesButton.style.height = `${buttonHeight}px`; // Update button height
          yesButton.style.width = `${buttonWidth}px`;
          yesButton.style.fontSize = `${fontSize}px`; // Update font size
          if (noClickCount < 6) {
            valentineQuestion.textContent = ["No", "Segura?", "Realmente estas segura?", "Esperare hasta que digas que si", "Si no dices que sí, me quedaré aquí esperando 😔", "No te preocupes, tengo paciencia... 😏"][noClickCount];
          } 
        } else {
            document.getElementById("noButton").addEventListener("click", function() {
            this.style.display = "none"; // Oculta el botón cuando se hace clic
        });
        }
      });
    
      yesButton.addEventListener('click', () => {
        imageDisplay.src = './imagenes/imagen8.jpg'; // Change to image7.gif
        valentineQuestion.textContent = "Yayyy!! mandame un mensaje"; // Change the question text
        responseButtons.style.display = 'none'; // Hide both buttons
        msjwhatss.style.display = ''; // Se muestra el msj con link
        confetti(); // Trigger confetti animation
      });

      
    </script>
